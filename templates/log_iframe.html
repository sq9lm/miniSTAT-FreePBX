<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 8px;
      font-family: monospace;
      font-size: 9pt;
      background-color: #121212;
      color: #e0e0e0;
    }

    .log-line {
      white-space: pre-wrap;
      padding: 2px 4px;
    }

    .log-error {
      background-color: #3b0000;
      color: #ff5c5c;
      font-weight: bold;
    }

    .log-warning {
      background-color: #3b2a00;
      color: #ffc107;
    }

    .log-info {
      background-color: #002b36;
      color: #7adfff;
    }

    .new-log-line {
      animation: flash 1s ease-in-out;
    }

    @keyframes flash {
      from { background-color: #006400; }
      to { background-color: transparent; }
    }
  </style>
</head>
<body>
  {% for line in log_lines %}
    <div class="log-line">{{ line | e }}</div>
  {% endfor %}
</body>
</html>
